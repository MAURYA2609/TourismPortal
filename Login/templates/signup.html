<HTML lang="en" dir="ltr">
    <HEAD>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "css/styles.css" %}?{% now "U" %}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </HEAD> 
<body>
    <div class="container text-center ">
        <div class="row">
            <div class="col-md-11 mx-auto">
                <h3 class="card-title text-center" style="color: rgb(34, 33, 33); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
                    LOGIN
                </h3>
                <form action='/validate/' autocomplete="off" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username" size="30" >
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" size="30">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="repassword" placeholder="Re-enter Password" size="30">
                    </div>
                    <div style="color: red;" >
                        {%if msg%}
                            {{msg}}
                        {% endif %}
                    </div>
                    <input class="btn" type="submit" value="Signup" style="width: 100px;" >
                </form>
                <form action="/login">
                    <INPUT class="btn" type="submit" value="Login" style="width: 100px;">
                </form>
                <br>
                <hr class="mr" style="border-top-style: solid black;">
            </div>
        </div>
    </div>
</body>
</html>
