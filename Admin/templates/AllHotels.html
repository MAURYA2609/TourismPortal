<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href='{% static "css/Astyles.css" %}?{% now "U" %}'>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="sidebar">
                <a  href="/Admin/AdminHome/">Home</a>
                <a href="/Admin/AddPackage/">Add Package</a>
                <a href="/Admin/AddHotel/">Add Hotel</a>
                <a href="/Admin/AllPackages/">All Packages</a>
                <a class="active" href="#">All Hotels</a>
                <a href="/logout/">Logout</a>
            </div>
            <div class="container">
                
                {% for hotel in hotels %}
                    <div class="row">
                        <div class="card offset-sm-2 mt-5 " style="width: 37rem;">
                            <img src="{{hotel.himage.url}}" class="card-img-top" alt="image is not loaded">
                            <div class="card-body">
                                <h5 class="card-title">Name : {{hotel.hname}}</h5>
                                <h6>Price : {{hotel.hprize}}</h6>
                                <h6>City : {{hotel.hcity}}</h6>
                                <p>Description : {{hotel.hdec}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
</body>
</html>
